<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>Burger Game</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8268425270467026"
    crossorigin="anonymous"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <div id="unity-container">
    <canvas id="unity-canvas" width=1080 height=1080 tabindex="-1"
      style="width: 1080px; height: 1080px; background: #231F20"></canvas>
  </div>
  <script src="Build/BurgerGame.loader.js"></script>
  <script>
    function resizeCanvas() {
      const canvas = document.getElementById("unity-canvas");
      const container = document.getElementById("unity-container");

      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const aspectRatio = 1;//16 / 9;

      if (containerWidth / containerHeight > aspectRatio) {
        canvas.style.width = containerHeight + "px";
        canvas.style.height = containerHeight + "px";
      } else {
        canvas.style.height = containerWidth + "px";
        canvas.style.width = containerWidth + "px";
      }
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", resizeCanvas);




    //////////////////////////////////////////////////////////////////
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/BurgerGame.data.unityweb",
      frameworkUrl: "Build/BurgerGame.framework.js.unityweb",
      codeUrl: "Build/BurgerGame.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MINIGAME LIMITED",
      productName: "MyBurger2",
      productVersion: "0.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
